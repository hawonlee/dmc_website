<script>
// Script to automatically collapse the "Other items in this category" section
// on equipment item pages when the page loads.

// If on an equipment item page (URL="https://bookit.dmc.jhu.edu/equipment/item/...")
if (/https:\/\/bookit\.dmc\.jhu\.edu\/equipment\/item\/.?/.test(window.location.href)) {
    console.log("Auto Collapse Other Items: On equipment item page")
    // On page load, call collapseOtherItems() function
    window.onload = collapseOtherItems;
    
    // Function to collapse the "Other items in this category" section
    function collapseOtherItems() {
        // Get span with class="fc-datagrid-cell-main"
        var possibleSpans = document.getElementsByClassName("fc-datagrid-cell-main");
        // Keep span with innerHTML="Other items in this category"
        for (var i = 0; i < possibleSpans.length; i++) {
            if (possibleSpans[i].innerHTML == "Other items in this category") {
                var span = possibleSpans[i];
                break;
            };
        };
        // Get the collapse button (first child of span's parent)
        var button = span.parentNode.firstChild;
        // Click the button
        button.click();
    };
    // Function to add resizer dynamically using observer
    var collapseOtherItemsDynamic = function() {
        // Create an observer instance to watch for changes
        const collapseOtherItemsObserver = new MutationObserver((mutationsList) => {
            mutationsList.forEach((mutation) => {
                var schedulerLoaded = mutation.target.id == "cart-nav"; // Scheduler fully loaded
                if (schedulerLoaded) {
                    collapseOtherItems();
                    // Stop observing
                    collapseOtherItemsObserver.disconnect();
                };
            });
        });
        // Observe the page for changes
        collapseOtherItemsObserver.observe(document, { childList: true, subtree: true });
    };

    // Wait for scheduler to load before calling collapseOtherItems()
    collapseOtherItemsDynamic();
};
</script>

<script>
// Script to add a column resizer handle to the scheduler
// Author: Mason Gareis (mason.gareis@gmail.com)

// Function to add the column resizer handle to the scheduler
var addColumnResizer = function() {
    // Find the first table divider (class="fc-resource-timeline-divider table-active")
    divider = document.getElementsByClassName("fc-resource-timeline-divider table-active")[0];
    // If the divider exists, add the column resizer handle
    if(divider){
        // Dont add handle if it already exists
        if(divider.getElementsByClassName("column-resizer-handle").length > 0) {
            return;
        };
        // Create the column resizer handle element
        var resizer = document.createElement("div");
        resizer.className = "column-resizer-handle";
        resizer.innerHTML = "↔"; // double headed arrow
        // Add the column resizer handle to the table divider
        divider.appendChild(resizer);
    };
};

// On page load, add the column resizer handle to the scheduler
window.onload = addColumnResizer;

// Function to add resizer dynamically using observer
var addColumnResizerDynamic = function() {
    // Create an observer instance to watch for changes
    const observer = new MutationObserver((mutationsList) => {
        mutationsList.forEach((mutation) => {
            // Get boolean for if the scheduler is loaded in the page
            var schedulerLoaded = mutation.target.classList.contains('fc-view-harness') && mutation.target.classList.contains('fc-view-harness-passive'); // Clicking "Availablity" button on equipment grid view
            schedulerLoaded = schedulerLoaded || mutation.target.id == "time_grid_cont"; // Loaded in on equipment or space page on windowload
            if (schedulerLoaded) {
                console.log("Column Resizer: Scheduler loaded")
                addColumnResizer();
            };
        });
    });
    // Observe the page for changes
    observer.observe(document, { childList: true, subtree: true });
};

// Because the scheduler might not be loaded when the page loads,
// a mutation observer is used to detect when the scheduler is loaded.

// Get the current URL
var url = window.location.href;
// if on mobile and if on a specific equipment or space page
if (
    window.innerWidth > 768 && 
    (
        /https:\/\/bookit\.dmc\.jhu\.edu\/equipment\/item\/.?/.test(url) ||
        /https:\/\/bookit\.dmc\.jhu\.edu\/space\/.?/.test(url)
    )
){
    addColumnResizerDynamic();
// else if on equipment of space category page
} else if (
    /https:\/\/bookit\.dmc\.jhu\.edu\/reserve.?/.test(url) ||
    /https:\/\/bookit\.dmc\.jhu\.edu\/spaces.?/.test(url) ||
    /https:\/\/bookit\.dmc\.jhu\.edu\/equipment\/.?/.test(url)
) {
    addColumnResizerDynamic();
} ;
</script>

    var inlabBGColor = "#a1c0e3";

    var hideShowGridItems = function(event) {
        // Get event target class name
        let catContainer = event.target.parentElement;
        // Loop up to parent grid container
        while (catContainer.className !== "category-container") {
            catContainer = catContainer.parentElement;
        };

        // Toggle category-container `active` attribute
        catContainer.setAttribute("active", catContainer.getAttribute("active") === "true" ? "false" : "true");
        
        // Toggle grid container visibility
        let gridContainer = catContainer.getElementsByClassName("grid-container")[0];
        gridContainer.style.display = gridContainer.style.display === "none" ? "grid" : "none";
        
        // Change hide button symbol
        let hideShowButton = catContainer.getElementsByClassName("titlebar-hideshowbutton")[0];
        hideShowButton.innerHTML = hideShowButton.innerHTML === "▼" ? "▲" : "▼";
    };

<script>
// Description: JS to add a JHU logo to the footer
// Author: Mason Gareis (mason.gareis@gmail.com)

// Function to add the JHU logo to the footer
// specifically, restructuring the footer divs to use flexbox
var addJHUFooter = function() {
    // Get the footer element ( <footer> )
    var footer = document.getElementsByTagName("footer")[0];
    // Wrap all existing footer children in a single div
    // and create a new div for the JHU logo after (so resulting footer is 2 divs)
    var footerChildren = Array.from(footer.children); // Convert HTMLCollection to a static array
    var logoDiv = document.createElement("div");
    logoDiv.classList.add("footer-section-libcal");
    // Clear the footer's content
    footer.innerHTML = '';
    // Add empty div to size flexbox into thirds
    var emptyDiv = document.createElement("div");
    emptyDiv.classList.add("footer-section-empty");
    footer.appendChild(emptyDiv);
    // Add the wrapper div to the footer
    footer.appendChild(logoDiv);
    // Move all existing footer children to the wrapper div
    for(let i = 0; i < footerChildren.length; i++) {
        logoDiv.appendChild(footerChildren[i]);
    };
    // Create the new JHU logo div
    var jhuLogoDiv = document.createElement("div");
    jhuLogoDiv.classList.add("footer-section-jhulogo");
    // Create the JHU logo image
    var jhuLogo = document.createElement("img");
    jhuLogo.classList.add("jhulogo");
    // Set the logo source
    jhuLogo.src = "https://libapps.s3.amazonaws.com/customers/9396/images/jhu_logo.png";
    // Add the logo to the JHU logo div
    jhuLogoDiv.appendChild(jhuLogo);
    // Add the JHU logo div to the footer
    footer.appendChild(jhuLogoDiv);

};

// Run the function on DOM load
document.addEventListener("DOMContentLoaded", addJHUFooter);
</script>
